<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>
        // printing even numbers in the given range
        var evenNum = (a,b) => {
            for(i=a;i<b;i++){
                if(i%2 == 0){
                    document.writeln(i)
                }
            }
        }
        evenNum(10,50)
    </script>
</body>
</html>
