<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random values with range</title>
</head>
<body>
    <script>
        // taking two values as parameter max & min, printing values with in the range
            function minmaxFun(min,max){
                var v = Math.floor(Math.random() * (max - min +1)) + min
                console.log(v) 
            }
            for(i=0;i<20;i++){
                minmaxFun(10,20)
            }
    </script>
</body>
</html>
