<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Casting</title>
</head>
<body>
    <script>
        //type casting
        let num =10
        console.log(typeof(num),num)
        num = num.toString()
        console.log(typeof(num),num)
    </script>
</body>
</html>
