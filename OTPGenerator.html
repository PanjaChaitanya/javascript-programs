<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP Generator</title>
    </head>
    <body>
        <div class="otpContainer">

        </div>
        <input type="button" value="Generate 4 Digit OTP" onclick="numberOtpGenerator(4)">
        <input type="button" value="Generate 6 Digit OTP" onclick="numberOtpGenerator(6)">
        <script>
            var numberOtpGenerator = (size) => {
                var randomNumber = ""
                for(var i = 0 ; i < size ; i++){
                 var randomValue = Math.floor(Math.random() * 10);
                 randomNumber = randomNumber + randomValue
                }
             document.querySelector(".otpContainer").innerText = randomNumber  
            }
            
        </script>
    </body>
</html>
