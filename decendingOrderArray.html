<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var arr = [];
        var n = prompt("enter array size");
        for(var i=0;i<n;i++){
            arr[i] = parseInt(prompt("enter a value"));
        }
        arr = arr.sort(function (a, b) {  return a - b;  });
        arr.reverse();
        console.log(arr);
    </script>
</body>
</html>
