<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case control structure</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter first number"))
        var num2 = parseInt(prompt("Enter second number"))
        var operation = prompt("Enter an operator  +,*,-,/")
        switch(operation){
            case "+":
                alert(num1 + num2);
                break;
            case "*":
                alert(num1 * num2);
                break;
            case "-":
                alert(num1 - num2);
                break;
            case "/":
                alert(num1 / num2);
                break;
        }
    </script>
</body>
</html>
