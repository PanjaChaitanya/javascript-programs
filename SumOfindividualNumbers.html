<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Of individual Numbers</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter Number:"))//123
            console.log("Number is:" + n);
            var sum = 0;
            while(n > 0){
                var rem = n % 10;//
                console.log(rem);
                sum = sum + rem;
                n = n / 10;
                n =parseInt(n);
            }
            console.log("Result is :" +sum)
        </script>
    </body>
</html>
