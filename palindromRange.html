<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome In Range</title>
</head>
<body>
    <script>
        //WAP to list out all palindrome numbers from 300 to 21?

        let plaindromeCheck = () => {
            let start = 21;
            let end = 300;
            for(i = start; i < end; i++){
                let temp = i;
                let sum = 0;
                while(temp>0){
                    let rem = temp % 10;
                    sum = sum * 10 + rem
                    temp = Math.floor(temp/10)
                }
              
            }
        }
        plaindromeCheck();
    </script>
</body>
</html>
