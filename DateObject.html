 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
 </head>
 <body>
    <script>
        var myDate = new Date;
        console.log(myDate)
        console.log(myDate.getTime())
        console.log("Minutes: ",myDate.getMinutes()) 
        console.log("Hours: ",myDate.getHours())
        console.log("secomds: ",myDate.getSeconds())
        console.log("Milli Seconds :",myDate.getMilliseconds())
        console.log("Date: ",myDate.getDate())
        console.log("Year: ",myDate.getFullYear())
        var monthIndex = myDate.getMonth()
        var months = ['Jan','Feb','March','Aprl','May','June','Jly','Aug','Sep','Oct','Nov','Dec']
        console.log("Month: ",months[monthIndex])
        var Days = ['Sun','Mon','Tue','Wed','Thurs','Fri','Sat']
        console.log("Day: ", Days[myDate.getDay()])
    

    </script>
 </body>
 </html>
